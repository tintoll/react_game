<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>ResponseCheck</title>
    <style>
      #screen {
        width: 300px;
        height: 200px;
        text-align: center;
        user-select: none;
      }
      #screen.waiting {
        background-color: aqua;
      }
      #screen.ready {
        background-color: red;
        color: white;
      }
      #screen.now {
        background-color: greenyellow;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <!-- 파일을 하나로 합쳐주기 위해서 webpack를 사용한다. -->
    <script src="/dist/app.js"></script>
  </body>
</html>
